<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tokyo Disneyland</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bigContainer">
        <div id="container1">
            <div id="topHeader">
                <div id="img"><img src="https://www.dance.nyc/images/users/10534/TDR_logoarticle_image.png" alt="" class="src"></div>
                <div id="company">Tokyo Disneyland</div>
            </div>
            <div id="totalYen">
                <div id="totalTxt">合計 (TOTAL) ¥
                </div>
                <div id="price"></div>
            </div>
        </div>

        <div id="container2">
            <div class="box">
                <div id="tixBtn">
                    <button class="ticket">年間パス | Annual Pass</button>
                    <button class="ticket">大人 | Adult (18 years and up)</button>
                    <button class="ticket">中人 | Teen (12-17 years old)</button>
                    <button class="ticket">小人 | Child (4-1 years old)</button>
                    <button class="ticket">シニア | (65 years and up)</button>
                </div>
                
            </div>

            <div class="box">
               <div id="row1">
                   <button class="calc-btn num" id="calc-seven">7</button>
                   <button class="calc-btn num" id="calc-eight">8</button>
                   <button class="calc-btn num" id="calc-nine">9</button>
                   <button class="calc-btn op" id="calc-divide">÷</button>
                   <button class="calc-btn func" id="calc-clear">Clear</button>
               </div>
               <div id="row2">
                   <button class="calc-btn num" id="calc-four">4</button>
                   <button class="calc-btn num" id="calc-five">5</button>
                   <button class="calc-btn num" id="calc-six">6</button>
                   <button class="calc-btn op" id="calc-multiply">x</button>
                   <button class="calc-btn func" id="calc-balance">Balance</button>
               </div>
               <div id="row3">
                   <button class="calc-btn num" id="calc-one">1</button>
                   <button class="calc-btn num" id="calc-two">2</button>
                   <button class="calc-btn num" id="calc-three">3</button>
                   <button class="calc-btn op" id="calc-minus">-</button>
                   <button class="calc-btn func" id="calc-deposit">Deposit</button>
               </div>
               <div id="row4">
                   <button class="calc-btn num" id="calc-zero">0</button>
                   <button class="calc-btn num" id="calc-dblZero">00</button>
                   <button class="calc-btn num" id="calc-decimal">.</button>
                   <button class="calc-btn op" id="calc-plus">+</button>
                   <button class="calc-btn func" id="calc-withdraw">Withdraw</button>
               </div>
               <div id="row5">
                   <button class="calc-btn op" id="calc-equals">=</button>
               </div>

            </div>

        </div>
    </div>
<script src="/js/calculator.js"></script> 
<script src="/js/cash_register.js"></script>   
</body>
</html>
