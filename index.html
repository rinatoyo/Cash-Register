<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tokyo Disneyland</title>
</head>
<body>
    <div class="bigContainer">
        <div class="container">
            <div id="company">TOKYO DISNEYLAND</div>
            <div id="totalYen">¥</div>
        </div>

        <div class="container">
            <div id="tickets">
                <button id="annual">年間パス | Annual Pass</button>
                <button id="adult">大人 | Adult (18 years and up)</button>
                <button id="teen">中人 | Teen (12-17 years old)</button>
                <button id="child">小人 | Child (4-1 years old)</button>
                <button id="senior">シニア | (65 years and up)</button>
            </div>

            <div id="calculator">
                <div id="row1">
                    <button id="seven">7</button>
                    <button id="four">4</button>
                    <button id="one">1</button>
                    <button id="zero">0</button>
                </div>
                <div id="row2">
                    <button id="eight">8</button>
                    <button id="five">5</button>
                    <button id="two">2</button>
                    <button id="zero0">00</button>
                </div>
                <div id="row3">
                    <button id="nine">9</button>
                    <button id="six">6</button>
                    <button id="three">3</button>
                    <button id="dot">.</button>
                </div>
                <div id="row4">
                    <button id="clear">Clear</button>
                    <button id="balance">Get Balance</button>
                    <button id="deposit">Deposit Cash</button>
                    <button id="withdraw">Withdraw Cash</button>
                    <button id="equal">=</button>
                </div>
                <div id="row5"></div>

            </div>

        </div>
    </div>
    
</body>
</html>
